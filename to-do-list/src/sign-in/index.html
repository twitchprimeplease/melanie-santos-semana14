<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crea una cuenta</h1>
    <form action="sumit" id="user-info">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email-input">
        <label for="username">User Name:</label>
        <input type="text" name="username" id="username-input">
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday-input">
        <label for="profile-picture">Profile picture:</label>
        <input type="file" name="profile-picture" id="profile-picture-input">
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass-input">
        <label for="pass">Confirm password:</label>
        <input type="password" name="pass" id="confirm-pass-input">
        <button id="form-button">Send!</button>
    </form>
</body>
</html>
